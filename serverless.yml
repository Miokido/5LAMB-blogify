service: blogify
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'develop'}

  environment:
    POSTS_TABLE: ${self:service}-posts-${self:provider.stage}
    USERS_TABLE: ${self:service}-users-${self:provider.stage}
    MEDIA_BUCKET: ${self:service}-media-${self:provider.stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    AWS_ACCOUNT_ID: ${aws:accountId}
    JWT_SECRET_ARN: !Ref JwtSecret
    STAGE: ${self:provider.stage}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}/index/EmailIndex

    # Auto-scaling API
    - Effect: Allow
      Action:
        - application-autoscaling:*
        - cloudwatch:PutMetricAlarm
        - cloudwatch:DescribeAlarms
      Resource: "*"

    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:UpdateTable
      Resource: "*"

    # S3 permissions
    - Effect: "Allow"
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:PutObjectAcl
      Resource:
        - arn:aws:s3:::${self:provider.environment.MEDIA_BUCKET}/*

    - Effect: "Allow"
      Action:
        - s3:ListBucket
      Resource:
        - arn:aws:s3:::${self:provider.environment.MEDIA_BUCKET}

    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource:
        - arn:aws:secretsmanager:${self:provider.region}:${aws:accountId}:secret:${self:service}-${self:provider.stage}-jwt-secret-*


  httpApi:
    cors: true
    throttling:
      maxRequestsPerSecond: 200
      maxConcurrentRequests: 500

# ---------------------
# LAMBDA AUTOSCALING
# ---------------------
functions:
  createPost:
    handler: src/handlers/createPost.handler
    reservedConcurrency: 5
    provisionedConcurrency: 2
    events:
      - httpApi:
          path: /posts
          method: POST

  listPosts:
    handler: src/handlers/listPosts.handler
    reservedConcurrency: 5
    provisionedConcurrency: 2
    events:
      - httpApi:
          path: /posts
          method: GET

  getPost:
    handler: src/handlers/getPost.handler
    reservedConcurrency: 5
    provisionedConcurrency: 2
    events:
      - httpApi:
          path: /posts/{id}
          method: GET

  updatePost:
    handler: src/handlers/updatePost.handler
    reservedConcurrency: 3
    provisionedConcurrency: 1
    events:
      - httpApi:
          path: /posts/{id}
          method: PUT

  deletePost:
    handler: src/handlers/deletePost.handler
    reservedConcurrency: 2
    provisionedConcurrency: 1
    events:
      - httpApi:
          path: /posts/{id}
          method: DELETE

  generatePresignedUrl:
    handler: src/handlers/generatePresignedUrl.handler
    reservedConcurrency: 2
    events:
      - httpApi:
          path: /media/presign
          method: POST

  registerUser:
    handler: src/handlers/registerUser.handler
    reservedConcurrency: 2
    events:
      - httpApi:
          path: /auth/register
          method: POST

  loginUser:
    handler: src/handlers/loginUser.handler
    reservedConcurrency: 2
    events:
      - httpApi:
          path: /auth/login
          method: POST


resources:
  Resources:

    # ---------------------
    # DynamoDB Tables
    # ---------------------
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.POSTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    JwtSecret:
      Type: AWS::SecretsManager::Secret
      Properties:
        Name: ${self:service}-${self:provider.stage}-jwt-secret
        Description: Secret JWT for Blogify authentication
        GenerateSecretString:
          SecretStringTemplate: '{"jwtSecret":""}'
          GenerateStringKey: "jwtSecret"
          PasswordLength: 64
          ExcludePunctuation: true

    MediaBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-media-${self:provider.stage}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins: [ "*" ]
              AllowedHeaders: [ "*" ]
              AllowedMethods: [ "PUT", "POST", "GET", "HEAD" ]
              MaxAge: 3000
              ExposedHeaders: [ "ETag" ]

    MediaBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref MediaBucket
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                AWS: !GetAtt IamRoleLambdaExecution.Arn
              Action:
                - s3:PutObject
                - s3:GetObject
              Resource: !Sub "${MediaBucket.Arn}/*"